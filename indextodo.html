<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todostyles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Todo App</h2>
            <div class="input-container">
                <input type="text" id="new-task" placeholder="Add your new task">
                <button id="add-task" class="add-btn">+</button>
            </div>
            <ul id="task-list"></ul>
            <div class="footer">
                <span id="pending-tasks">You have 0 pending tasks</span>
                <button id="clear-all" class="clear-btn">Clear All</button>
            </div>
        </div>
    </div>
    <script src="todoscripts.js"></script>
</body>
</html>
